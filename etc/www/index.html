<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrox Gateway Test</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 2em; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        input { width: calc(100% - 20px); padding: 10px; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #e9e9e9; padding: 1em; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        #status { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Atrox Gateway - Test de Login</h1>
        
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>

        <hr style="margin: 2em 0;">

        <h2>Probar API de Archivos</h2>
        <button id="fetchFilesBtn">Obtener Archivos (/api/files)</button>
        
        <h3>Respuesta del Servidor:</h3>
        <pre id="fileList">Aquí aparecerá la lista de archivos...</pre>

        <div id="status"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const fetchFilesBtn = document.getElementById('fetchFilesBtn');
        const fileList = document.getElementById('fileList');
        const statusDiv = document.getElementById('status');

        // Manejador para el formulario de login
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que la página se recargue
            
            const username = event.target.username.value;
            const password = event.target.password.value;
            statusDiv.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.style.color = 'green';
                    statusDiv.textContent = `Éxito: ${data.message}`;
                } else {
                    statusDiv.style.color = 'red';
                    statusDiv.textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                statusDiv.style.color = 'red';
                statusDiv.textContent = 'Error de red al intentar iniciar sesión.';
            }
        });

        // Manejador para el botón de obtener archivos
        fetchFilesBtn.addEventListener('click', async () => {
            fileList.textContent = 'Obteniendo archivos...';
            statusDiv.textContent = '';

            try {
                // El navegador enviará automáticamente las cookies que el servidor estableció en el login
                const response = await fetch('/api/v1/user/files');
                
                if (response.ok) {
                    const data = await response.text();
                    fileList.textContent = data || '(Directorio vacío)';
                } else {
                    const errorText = await response.text();
                    fileList.textContent = `Error al obtener archivos.\nStatus: ${response.status}\nMensaje: ${errorText}`;
                    statusDiv.style.color = 'red';
                    statusDiv.textContent = 'Fallo la petición a la API. ¿Iniciaste sesión?';
                }
            } catch (error) {
                fileList.textContent = 'Error de red al intentar obtener archivos.';
            }
        });
    </script>

</body>
</html>
