# /etc/nginx/sites-available/atrox-dev.conf

add_header 'Access-Control-Allow-Origin' '$http_origin' always;
add_header 'Access-Control-Allow-Credentials' 'true' always;
add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With';
add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';

upstream admin_service { server 127.0.0.1:3001; }
upstream user_service { server 127.0.0.1:3000; }

server {
    listen 80;
    server_name app 192.168.56.3;

    # --- INCLUSIÓN CRÍTICA DE RUTAS DINÁMICAS ---
    # Esto carga el mapa de sesiones y las definiciones de los upstreams PUN

    # Auth endpoints (mounted under /api/v1/auth)
    location /api/v1/auth/ {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/dashboard/ {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/jobs/ {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Admin endpoints (mounted under /api/v1/admin)
    location /api/v1/admin/ {
        proxy_pass http://admin_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # User PUN dynamic upstreams (mounted under /api/v1/user)
    location /api/v1/user/ {
        proxy_pass http://$user_backend$request_uri; 

        # Timeouts and headers
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Ruta para servir el frontend estático
    location / {
        root /opt/atrox-gateway/packages/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}